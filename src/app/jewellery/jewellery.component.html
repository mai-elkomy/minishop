<div class="container-sm mt-5">

    <div class="row text-center">

        <div class=" col-lg-3 col-md-4 col-sm-6 g-2 small" *ngFor="let item of arr">

            <div class="card p-3 text-center   position-relative">
                <img class="card-img-top" [src]="item.image" alt="Card image cap" style="height: 250px;">
                <div class="card-body p-1 m-0">
                    <h6 class=" h4 card-title p-1 m-0"> {{item.title.split(' ').splice(0,3).join(" ")}}</h6>
                    <p class="card-body p-1 m-0">${{item.price}}</p>
                    <div class="p-1 m-0 view">
                        <a [routerLink]=" ['/productdetails',item.id] " class="text-decoration-none  text-white">
                            <button class="bt1 p-2 rounded-2"> View details</button></a>
                        <button class=" bt2 p-2 rounded-2" (click)="highlightSelected(item)">Add to Cart</button>h
                    </div>
                    <div class="card-icon p-1  d-flex align-items-center justify-content-center  position-absolute top-0 start-0 position-absolute  "
                        style="z-index: 99;">
                        <i class=" fa-regular fa-heart"></i>
                    </div>
                </div>
                <!-- <img class='w-100 img-fluid' [src]="item.image" /> -->
            </div>


        </div>


    </div>

</div>
