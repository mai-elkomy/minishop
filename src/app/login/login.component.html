<div class="container ">
    <!-- <div *ngIf="error" class="alert alert-danger  w-75 mx-auto">
        <p>{{error}}</p>
    </div> -->
    <div *ngIf="error" class="w-50 p-0 m-0 py-1 px-1 mt-3 mx-auto alert alert-danger">
        <p class="p-0 m-0 alert ">Your Email doesn't exist </p>
    </div>
    <div *ngIf="errorpass && !error" class="w-50  p-0 m-0 py-1 mt-3 px-1 mx-auto alert alert-danger">
        <p class="p-0 m-0 alert ">Your password doesn't true </p>
    </div>
    <div class="row mt-5  w-75 mx-auto registered mb-3">

        <div class="col-lg-5 ms-0 p-0  ">
            <img src="../../assets/image/women.jpg" alt="" class="w-100 ms-0 p-0 ">
        </div>
        <div class="col-lg-7 p-3">
            <div class="text-center col-lg-12">
                <h5 class="text-black">Login here</h5>
            </div>
            <form (ngSubmit)="submitform(loginForm)" [formGroup]="loginForm"
                class="row col-lg-12 justify-content-center align-items-center  ">
                <div class="col-lg-10 mt-3">
                    <input type="email" formControlName="emailAdress" placeholder="Email Adress"
                        class="border border-top-0  border-end-0 border-start-0 form-control ">
                    <div *ngIf=" loginForm.get('emailAdress')?.errors && loginForm.get('emailAdress')?.touched"
                        class="m-0 p-0 ">
                        <p class="alert m-0 p-0" style="color: red;"
                            *ngIf="loginForm.get('emailAdress')?.getError('required')">
                            email is required </p>
                        <p class=" alert m-0 p-0 " style="color: red;"
                            *ngIf="loginForm.get('emailAdress')?.getError('email')">
                            email format not valid</p>
                    </div>
                </div>
                <div class="col-lg-10 mt-3">
                    <input type="password" formControlName="password" placeholder="password"
                        class="border border-top-0  border-end-0 border-start-0 form-control ">
                    <div *ngIf=" loginForm.get('password')?.errors && loginForm.get('password')?.touched "
                        class="m-0 p-0">
                        <p class="alert m-0 p-0 " style="color: red;"
                            *ngIf="loginForm.get('password')?.getError('required')">
                            password is required </p>

                    </div>
                </div>
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-col col-lg-10 mt-3 ">

                    <span>Login</span>
                    <!-- <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i> -->
                </button>

                <div class="col-lg-12 text-center">
                    <p class="mt-2 text-black">Don't have an account <a routerLink="/register"
                            class="text-success">Register her</a></p>
                </div>
            </form>
        </div>


    </div>
</div>
